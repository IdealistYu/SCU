<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/part_styles.css">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <a href="index.html" class="button-1">
                <img src="resource/button_1.png" alt="按钮1">
            </a>
            <a href="section_0.html" class="button-2">
                <img src="resource/button_2.png" alt="按钮2">
            </a>
            <div class="divider"></div>
            <a href="section_1.html" class="button-3">
                <img src="resource/button_3.png" alt="按钮3">
            </a>
            <div class="divider"></div>
            <a href="section_2.html" class="button-4">
                <img src="resource/button_4.png" alt="按钮4">
            </a>
            <div class="divider"></div>
            <a href="section_3.html" class="button-5">
                <img src="resource/button_5.png" alt="按钮5">
            </a>
            <div class="divider"></div>
            <a href="section_4.html" class="button-6">
                <img src="resource/button_6.png" alt="按钮6">
            </a>
        </div>
        <div class="image-container">
            <button class="prev-button" onclick="showPrevImage()">&#10094;</button>
            <img id="displayed-image" src="./resource/section_3_3_1.jpg" alt="Image 1" onclick="toggleFullscreen(this)">
            
            <a href="section_3_3_1.html" class="sectionBtnStyle section331Btn">《礼记》丧祭礼</a>

            <button class="fullscreen-button" onclick="toggleFullscreen(document.getElementById('displayed-image'))">⤢</button>
            <button class="next-button" onclick="showNextImage()">&#10095;</button>
        </div>
        <div class="text-container">
            <p id="image-description">刘胜金缕玉衣，该玉衣是用金丝将玉片编缀而成。玉片为岫岩玉制作。上衣呈绿色，玉质莹润。下身为灰白和淡黄色。整体主要分为头罩、上衣、、手套、裤筒和鞋等五部分。共用不同形状玉片2498片，金丝约1100克。其外观和人体形状相同，是汉代皇帝和高级贵族死后的殓服。这是我国考古发掘中出土年代最早最完整的玉衣。</p>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script>
        const images = [
            {
                src: "resource/section_3_3_1.jpg",
                description: "刘胜金缕玉衣，该玉衣是用金丝将玉片编缀而成。玉片为岫岩玉制作。上衣呈绿色，玉质莹润。下身为灰白和淡黄色。整体主要分为头罩、上衣、、手套、裤筒和鞋等五部分。共用不同形状玉片2498片，金丝约1100克。其外观和人体形状相同，是汉代皇帝和高级贵族死后的殓服。这是我国考古发掘中出土年代最早最完整的玉衣。"
            },
            {
                src: "resource/section_3_3_2.jpg",
                description: "马王堆一号汉墓T形帛画天界部分，画在上端最宽阔的地方。右上角，一轮红日，日中有金乌，日下的扶桑树间，还有8个太阳。左上角一弯新月，月上有蟾蜍和玉兔，月下画着奔月的嫦娥。日、月之间，端坐着一个披发的人首蛇身天帝，一条红色的长尾自环于周围，天上有一道天门，有守卫的门吏。另有神龙、神鸟和异兽相衬，显得天界的威严和神圣。画面的下窄部分，上为人间下为地下。人间以玉璧为界划分成上下两层，上层是墓主人的升天，下层是对墓主人的祭祀。本图是墓主人升天图像。墓主人拄杖，面向西方，前有小吏迎接，后有侍从护送，很有气魄。人间之下有一巨人赤身裸体，可能是地神，双手举起一白色平台。象征着大地。平台之下，即古人通称的水府（黄泉），巨人脚踏鲸鯢，胯下有蛇，使人感到阴沉昏暗。"
            },
            {
                src: "resource/section_3_3_3.jpg",
                description: "黑地彩绘棺"
            },
            {
                src: "resource/section_3_3_4_1.png",
                description: "《礼记》丧祭礼"
            }
        ];

        let currentIndex = 0;

        function showImage(index) {
            const imageElement = document.getElementById('displayed-image');
            const descriptionElement = document.getElementById('image-description');

            imageElement.src = images[index].src;
            descriptionElement.textContent = images[index].description;
            
            if(index == 3){
                showEvent();
            }else{
                hideEvent();
            }
        }

        function showPrevImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            showImage(currentIndex);
        }

        function showNextImage() {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        }

        function toggleFullscreen(elem) {
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener("fullscreenchange", () => {
            const imageElement = document.getElementById('displayed-image');
            imageElement.style.objectFit = document.fullscreenElement ? 'contain' : 'fill';
        });
        
        function showEvent(){
            $(".section331Btn").show();
        }
        function hideEvent(){
            $(".section331Btn").hide();
        }
    </script>
</body>
</html>
