<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本框和按钮示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            position: relative;
            width: 60%;
            margin: 0 auto;
        }

        #textbox {
            width: 100%;
            height: 300px;
            padding: 20px;
            font-size: 18px;
            line-height: 1.6;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: auto; /* 添加这个属性使文本框内容可滚动 */
        }

        .btn-group {
            position: absolute;
            top: -50px; /* 提升按钮组的位置 */
            right: 0;
            display: flex;
            gap: 10px;
        }

        .btn-group img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 34px;
            right: 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            z-index: 1000;
        }

        .dropdown-content {
            padding: 10px;
        }

        .dropdown-content button {
            display: block;
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: none;
            background-color: transparent;
            text-align: left;
            cursor: pointer;
        }

        .dropdown-content button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="textbox">Loading...</div>
        <div class="btn-group">
            <img src="resource/toggle_language.png" id="toggleLangBtn" alt="切换语言">
            <div class="dropdown" id="audioDropdown">
                <div class="dropdown-content">
                    <button onclick="playAudio('chinese')">播放中文语音</button>
                    <button onclick="playAudio('english')">播放英文语音</button>
                </div>
            </div>
            <img src="resource/audio.png" id="audioBtn" alt="播放语音">
            <div class="dropdown" id="moreDropdown">
                <div class="dropdown-content">
                    <button onclick="zoomText()">放大镜</button>
                    <button onclick="highContrast()">高对比度</button>
                    <button onclick="backgroundMusic()">背景音乐</button>
                </div>
            </div>
            <img src="resource/more.png" id="moreBtn" alt="更多">
        </div>
    </div>

    <script>
        const textbox = document.getElementById('textbox');
        const toggleLangBtn = document.getElementById('toggleLangBtn');
        const audioBtn = document.getElementById('audioBtn');
        const moreBtn = document.getElementById('moreBtn');
        const audioDropdown = document.getElementById('audioDropdown');
        const moreDropdown = document.getElementById('moreDropdown');

        let isChinese = true;

        function loadContent() {
            const filePath = isChinese ? 'resource/section_0_chinese.txt' : 'resource/section_0_english.txt';
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    textbox.textContent = data;
                });
        }

        toggleLangBtn.addEventListener('click', () => {
            isChinese = !isChinese;
            loadContent();
            toggleLangBtn.src = isChinese ? 'resource/toggle_language.png' : 'resource/toggle_language_eng.png';
        });

        audioBtn.addEventListener('click', (event) => {
            event.stopPropagation(); // 阻止事件冒泡
            toggleDropdown(audioDropdown);
        });

        moreBtn.addEventListener('click', (event) => {
            event.stopPropagation(); // 阻止事件冒泡
            toggleDropdown(moreDropdown);
        });

        function toggleDropdown(dropdown) {
            const isVisible = dropdown.style.display === 'block';
            hideAllDropdowns(); // 点击按钮时先隐藏所有下拉菜单
            dropdown.style.display = isVisible ? 'none' : 'block';
        }

        function hideAllDropdowns() {
            audioDropdown.style.display = 'none';
            moreDropdown.style.display = 'none';
        }

        function playAudio(language) {
            const audioFilePath = language === 'chinese' ? 'resource/序厅.m4a' : 'resource/audio_english.mp3';
            const audio = new Audio(audioFilePath);
            audio.play();
        }

        function zoomText() {
            textbox.style.fontSize = '24px';
        }

        function highContrast() {
            document.body.style.backgroundColor = '#000';
            document.body.style.color = '#fff';
            textbox.style.backgroundColor = '#000';
            textbox.style.color = '#fff';
        }

        function backgroundMusic() {
            const bgMusic = new Audio('resource/《诗经·周南·关雎》——诗经首篇的古老恋歌.mp3');
            bgMusic.loop = true;
            bgMusic.play();
        }

        // 点击页面其他部分时隐藏所有下拉菜单
        document.addEventListener('click', hideAllDropdowns);

        loadContent();  // 加载默认的中文内容
    </script>
</body>
</html>
